<html>

<head>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body>
    <!-- render jsx element in html -->
    <div id="d1"></div>
    <script type="text/babel">
        var Abc = function () {
            var [a, setx] = React.useState([10,20,30,40,50,60,70,70])
            var [b, sety] = React.useState([80,90,100,110,120,130,140])

            return (
                <div>
                        {
                    a.concat(b).sort((x,y)=>{return x>y?1:-1}).map((a)=>{
                      return <li>{a}</li>
                    })
                  } 
                    </div>
            )


        }
        ReactDOM.render(<Abc />, document.getElementById('d1'))
    </script>
</body>

</html>
