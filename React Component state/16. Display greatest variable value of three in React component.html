<html>

    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body>
    <!-- render jsx element in html -->
    <div id="d1"></div>
    <script type="text/babel">
        var Abc = function () {
            var [a, setx] = React.useState(20)
            var [b, sety] = React.useState(100)
            var [c,setz] = React.useState(200)

            return (
                <div>
                    <h1>{(a>b && a > c)? a: ((b>c && b > a)? b : c)}</h1>    
                </div>
            )
        }
        ReactDOM.render(<Abc />, document.getElementById('d1'))
    </script>
</body>
