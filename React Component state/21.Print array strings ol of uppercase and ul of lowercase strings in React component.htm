<html>

<head>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body>
    <!-- render jsx element in html -->
    <div id="d1"></div>
    <script type="text/babel">
        var Abc = function () {
            var [a, setx] = React.useState(["Durga" , "sandeep", "vasarla"])
            // var [b, sety] = React.useState(100)
            // var [c,setz] = React.useState(200)

            return (
                <div>
                    <ol>
                        {
                            a.map((k)=>{
                                return <li>{k.toUpperCase()}</li>
                            })
                        }    
                    </ol>
                    <ul>
                        {
                            a.map((k)=>{
                                return <li>{k.toLowerCase()}</li>
                            })
                        }    
                    </ul>
                </div>
            )
        }
        ReactDOM.render(<Abc />, document.getElementById('d1'))
    </script>
</body>

</html>
